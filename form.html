<!DOCTYPE html>
<html>
    <head>
        <title>Buyer information</title>
		<meta  charset="utf-8" name="summer training project" content="An online shopping
		website which allows the user to view available products and choose the product 
		they want to buy, enter their address, then they'll be told when they'll receive
		the product and how much they'll pay.">
		<link rel = "icon" href ="icon.jpg"</link>
        <link  rel="stylesheet"  type="text/css" href= "styleforthebuyform.CSS">
        <script type="text/javascript"> 
		  function message(e){
			e.preventDefault();          
			document.getElementById("snkbar").style.display="block";
		  }
		   function removesnkbar(){
				document.getElementById("snkbar").style.display="none";
				document.getElementById("buyerinformationform").reset();
		   }
        </script> 
    </head>
    
    <body id="buyinfo">
		<header id="navbar">
			<img src="logo.png" alt="logo" id="logoimg">
			<ul>
				<li class="ulli"><a href="home.html"> Home </a></li>
				<li class="ulli"><a href="accessories.html"> Accessories </a></li>
				<li class="ulli"><a href="laptops.html"> Laptops </a></li>
				<li class="ulli"><a href="mobile.html"> Mobiles </a></li>
				<li class="ulli"><a href="TVs.html"> TVs </a></li>
				<li class="ulli"><a href="about.html"> About us </a></li>
				<li class="ulli" id="admin" style="display:none;"><a href="admin.html"> Admin page </a></li>
				<li class="ulli"><a href="login.html"> Log Out </a></li>
			</ul>
		</header>
		<script>
			var admin=JSON.parse(localStorage.getItem("admin"));
			if(admin){
				document.getElementById("admin").style.display="block";
				var list = document.getElementsByClassName("ulli");
				for (i = 0; i < list.length; i++) {
					list[i].style.width="157.25px";
                }
			}
	    </script>
        <form name="buyer information" id="buyerinformationform"  onsubmit="message(event)">
            <h1>Enter Your Information</h1>
            <label>Name: </label>
            <input type="text" id="Username" placeholder="Type your Name"  required>
            <label>Address</label>
            <input type="text" id="Address" placeholder="Type your Address"   required>
            <label>Phone-Number:</label>
            <input type="text" id="phonenumber" placeholder="Type your Phone Number"   required>
            <input type="submit" value="Confirm" id="confirm" >
            <div id="snkbar">Thank you for shopping from E5A!
                <br>
            You'll receive your order after a week. 50 pounds will be added for delivery fees.
			<br>
			<input type="button" id="okbutton" value="ok" onclick="removesnkbar()">
            </div>
            
        </form>
    </body>
</html>
