        <script type="text/javascript">
            function changeColor(color)
            {
               document.bgColor=color;
           
            }
            function changefColor(color)
            {
               document.body.style.color=color;
           
            }
            function changestyle(fontstyle)
            {
               document.getElementById("divalaa").style.fontFamily=fontstyle;
           
            }
           
        </script>

        <fieldset id="fontstyle">
            <legend>Font Style</legend>
            <input type="button"   value="Default"  class="left FS3" onclick="changestyle('Times')" >
            <input type="button"   value="Impact"   class="left FS1" onclick="changestyle('Impact')" >
            <input type="button"   value="Courier"  class="left FS2" onclick="changestyle('Courier')">
            <input type="button"   value="Arial"    class="left FS4" onclick="changestyle('Arial')">
            <input type="button"   value="Comic"    class="left FS5" onclick="changestyle('Comic Sans MS')">
        </fieldset>
         <fieldset id="fontcolor">
            <legend>Font Color</legend>
            <input type="button"   value="Default"      class="right FP1" onclick="changefColor('black')">
            <input type="button"   value="Aqua"         class="right FP2" onclick="changefColor('Aqua')">
            <input type="button"   value="DarkMagenta"  class="right FP3" onclick="changefColor('DarkMagenta')">
            <input type="button"   value="Grey"         class="right FP4" onclick="changefColor('Grey')">
            <input type="button"   value="Maroon"       class="right FP5" onclick="changefColor('Maroon')">
        </fieldset>
        <fieldset id="backgroundcolor">
            <legend>Background Color</legend>
            <input type="button"    class="BP1"  onclick="changeColor('white')">
            <input type="button"    class="BP2"  onclick="changeColor('Aqua')">
            <input type="button"    class="BP3"  onclick="changeColor('DarkMagenta')">
            <input type="button"    class="BP4"  onclick="changeColor('Grey')">
            <input type="button"    class="BP5"  onclick="changeColor('Maroon')">
        </fieldset>
